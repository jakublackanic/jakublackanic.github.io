---
layout: default
---
<div class="container">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_string }}</p>

    <div class="post">
        {{ content }} {% comment %}
        =======================
        The purpose of this snippet is to list all the tags you have in your site.
        =======================
        {% endcomment %}
        {% for tag in tags %}
        <a href="#{{ tag | slugify }}"> {{ tag }} </a>
        {% endfor %}

    </div>
</div>
